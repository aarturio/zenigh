name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggers from GitHub UI

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/zenigh-key
          chmod 600 ~/.ssh/zenigh-key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          # Write ENV_FILE to temporary file
          echo "${{ secrets.ENV_FILE }}" > /tmp/zenigh.env

          # Copy .env to EC2
          scp -i ~/.ssh/zenigh-key /tmp/zenigh.env ubuntu@$EC2_HOST:~/zenigh/.env

          # Deploy
          ssh -i ~/.ssh/zenigh-key ubuntu@$EC2_HOST << 'ENDSSH'
            set -e

            echo "ğŸ“¦ Starting deployment..."
            cd ~/zenigh

            echo "ğŸ”„ Pulling latest code from main branch..."
            git pull origin main

            echo "ğŸ³ Rebuilding and restarting Docker containers..."
            docker-compose -f docker-compose.prod.yml up -d --build

            echo "ğŸ§¹ Cleaning up old Docker images..."
            docker image prune -af

            echo "âœ… Deployment complete! Container status:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          ENDSSH

          # Cleanup
          rm /tmp/zenigh.env

      - name: Health Check
        run: |
          echo "ğŸ¥ Running health check..."
          sleep 30  # Wait for containers to fully start

          # Check if Nginx is responding
          if curl -f http://${{ secrets.EC2_HOST }} --max-time 10; then
            echo "âœ… Nginx health check passed!"
          else
            echo "âŒ Nginx health check failed!"
            exit 1
          fi

          # Optional: Check domain (may fail initially due to DNS propagation)
          if curl -f https://zenigh.ai --max-time 10 2>/dev/null; then
            echo "âœ… Domain health check passed!"
          else
            echo "âš ï¸  Domain not ready yet (DNS may still be propagating)"
          fi

      - name: Deployment Summary
        if: success()
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Website: https://zenigh.ai"
          echo "ğŸ”Œ API: https://zenigh.ai/api"
          echo "ğŸ“ Direct IP: http://${{ secrets.EC2_HOST }}"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check the logs above for details."
          exit 1
