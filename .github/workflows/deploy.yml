name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggers from GitHub UI

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/zenigh-key
          chmod 600 ~/.ssh/zenigh-key

          # Disable strict host key checking (for initial connection)
          cat >> ~/.ssh/config << EOF
          Host ${{ secrets.EC2_HOST }}
            StrictHostKeyChecking no
            UserKnownHostsFile=/dev/null
          EOF

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          GH_PAT: ${{ secrets.GH_PAT }}
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DEFAULT_USER_EMAIL: ${{ secrets.DEFAULT_USER_EMAIL }}
          DEFAULT_USER_PASSWORD: ${{ secrets.DEFAULT_USER_PASSWORD }}
          DEFAULT_USER_FIRSTNAME: ${{ secrets.DEFAULT_USER_FIRSTNAME }}
          DEFAULT_USER_LASTNAME: ${{ secrets.DEFAULT_USER_LASTNAME }}
        run: |
          # Create .env file from secrets
          cat > /tmp/zenigh.env << EOF
          ALPACA_API_KEY=$ALPACA_API_KEY
          ALPACA_SECRET_KEY=$ALPACA_SECRET_KEY
          DB_USER=$DB_USER
          DB_PASSWORD=$DB_PASSWORD
          DB_NAME=$DB_NAME
          JWT_SECRET=$JWT_SECRET
          VITE_BACKEND_URL=https://zenigh.ai/api
          DEFAULT_USER_EMAIL=$DEFAULT_USER_EMAIL
          DEFAULT_USER_PASSWORD=$DEFAULT_USER_PASSWORD
          DEFAULT_USER_FIRSTNAME=$DEFAULT_USER_FIRSTNAME
          DEFAULT_USER_LASTNAME=$DEFAULT_USER_LASTNAME
          EOF

          # Copy .env to EC2
          scp -i ~/.ssh/zenigh-key /tmp/zenigh.env ubuntu@$EC2_HOST:~/zenigh/.env

          # Deploy
          ssh -i ~/.ssh/zenigh-key ubuntu@$EC2_HOST << ENDSSH
            set -e

            echo "ğŸ“¦ Starting deployment..."
            cd ~/zenigh

            echo "ğŸ”„ Pulling latest code from main branch..."
            git pull https://oauth2:$GH_PAT@github.com/aarturio/zenigh.git main

            echo "ğŸ³ Rebuilding and restarting Docker containers..."
            docker-compose -f docker-compose.prod.yml up -d --build

            echo "â³ Waiting for containers to be healthy..."
            sleep 10

            echo "ğŸ“Š Container status:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

            echo "ğŸ“‹ Checking container logs for errors..."
            docker-compose -f docker-compose.prod.yml logs --tail=50 nginx

            echo "ğŸ§¹ Cleaning up old Docker images..."
            docker image prune -af

            echo "âœ… Deployment complete!"
          ENDSSH

          # Cleanup
          rm /tmp/zenigh.env

      - name: Health Check
        run: |
          echo "ğŸ¥ Running health check..."
          sleep 60  # Wait for containers to fully start (rebuild takes time)

          # Check if Nginx is responding
          if curl -f http://${{ secrets.EC2_HOST }} --max-time 10; then
            echo "âœ… Nginx health check passed!"
          else
            echo "âŒ Nginx health check failed!"
            echo "Checking container status on server..."
            ssh -i ~/.ssh/zenigh-key ubuntu@${{ secrets.EC2_HOST }} "cd ~/zenigh && docker-compose -f docker-compose.prod.yml ps && docker-compose -f docker-compose.prod.yml logs --tail=100"
            exit 1
          fi

          # Optional: Check domain (may fail initially due to DNS propagation)
          if curl -f https://zenigh.ai --max-time 10 2>/dev/null; then
            echo "âœ… Domain health check passed!"
          else
            echo "âš ï¸  Domain not ready yet (DNS may still be propagating)"
          fi

      - name: Deployment Summary
        if: success()
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Website: https://zenigh.ai"
          echo "ğŸ”Œ API: https://zenigh.ai/api"
          echo "ğŸ“ Direct IP: http://${{ secrets.EC2_HOST }}"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check the logs above for details."
          exit 1
