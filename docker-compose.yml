services:
  backend:
    build: .
    ports:
      - "3000:3000"
    environment:
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - DB_PATH=/app/data/zenigh.duckdb
      - PYTHONUNBUFFERED=1
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    restart: unless-stopped
